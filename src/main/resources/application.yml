spring:
  application:
    name: edu
  datasource:
    url: jdbc:h2:tcp://localhost/~/edu
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    org:
      hibernate:
        SQL: debug

